<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {

  }

    margin: auto;

  }
  h1 {
    text-align: center;
    color: #c2185b;
    margin-bottom: 10px;
  }
  .progress {
    text-align: center;

  }
  .question {
    font-size: 18px;
    margin-bottom: 15px;
  }
  .options button {
    width: 100%;
    padding: 12px;
    margin-bottom: 8px;
    border-radius: 8px;
    border: none;
    background: #f4f4f4;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .options button:hover {
    background: #ffe1ec;
  }
  .result {
    display: none;
    text-align: center;
  }
  .result h2 {

  }

  }
</style>
</head>

<body>
<div class="container">
  <h1>üç¶ Yogurtland Taste Test</h1>
  <div class="progress" id="progress"></div>
  <div id="quiz"></div>

  <div class="result" id="result">
    <h2 id="result-title"></h2>
    <p id="result-text"></p>
  </div>
</div>

<script>
/* ================= ÏßàÎ¨∏ ================= */
const questions = [
  {
    q: "Q1. When do you most often come to Yogurtland?",
    options: [
      { text: "To refresh my mood", group: "plain" },
      { text: "To hang out with friends", group: "strawberry" },
      { text: "When I crave something rich", group: "chocolate" },
      { text: "To try something new", group: "pistachio" }
    ]
  },
  {
    q: "Q2. What taste are you craving lately?",
    options: [
      { text: "Plain & tart", group: "plain" },
      { text: "Sweet & fruity", group: "strawberry" },
      { text: "Rich dessert flavor", group: "cheesecake" },
      { text: "Deep chocolatey taste", group: "chocolate" }
    ]
  },
  {
    q: "Q3. Where do you go first inside Yogurtland?",
    options: [
      { text: "Check everything first", group: "rocket" },
      { text: "Go straight to my favorite", group: "cookie" },
      { text: "Follow the popular flavors", group: "redvelvet" },
      { text: "Sample before deciding", group: "plain" }
    ]
  },
  {
    q: "Q4. First topping you grab?",
    options: [
      { text: "Fresh fruits", group: "fruit" },
      { text: "Cookie chunks", group: "cookie" },
      { text: "Candy or chocolate", group: "candy" },
      { text: "Nuts or granola", group: "nuts" }
    ]
  },
  {
    q: "Q5. Which describes you best?",
    options: [
      { text: "Calm and balanced", group: "plain" },
      { text: "Bright and social", group: "rocket" },
      { text: "Creative and unique", group: "pistachio" },
      { text: "Warm and dependable", group: "cheesecake" }
    ]
  }
];

/* ================= Í≤∞Í≥º (40Í∞ÄÏßÄ) ================= */
  const results = {
  "plain+fruit":"You value simplicity and natural balance. You‚Äôre honest, grounded, and appreciate a calm, well-balanced daily life.",
  "plain+cookie":"You enjoy comfort with a touch of wit. You prefer things simple, but you never miss a bit of fun.",
  "plain+candy":"You may seem calm at first, but you have a surprising playful side. You‚Äôre great at finding joy in small moments.",
  "plain+nuts":"You value stability and self-care. People often see you as reliable and trustworthy.",
  "plain+syrup":"Quiet yet emotional, you cherish your alone time and enjoy reflecting on your inner world.",

  "strawberry+fruit":"You have a fresh and warm personality. You naturally connect well with people around you.",
  "strawberry+cookie":"Cute and friendly, you bring smiles wherever you go with your easygoing charm.",
  "strawberry+candy":"Bright and cheerful, you‚Äôre full of positive energy and love lifting the mood.",
  "strawberry+nuts":"Energetic yet balanced, you value both fun and a healthy lifestyle.",
  "strawberry+syrup":"You have a warm heart and a thoughtful, caring nature.",

  "redvelvet+fruit":"You have a refined and sensitive taste with a subtle charm that draws people in.",
  "redvelvet+cookie":"Trendy and expressive, you‚Äôre confident in showing who you are.",
  "redvelvet+candy":"Bold and confident, you enjoy being in the spotlight.",
  "redvelvet+nuts":"You appear glamorous on the outside, but thoughtful and serious on the inside.",
  "redvelvet+syrup":"You care deeply about details and value completeness and quality.",

  "cheesecake+fruit":"You have a soft, calming presence that makes others feel at ease.",
  "cheesecake+cookie":"Natural and dependable, people find comfort in your steady personality.",
  "cheesecake+candy":"You brighten the room with your positive and uplifting energy.",
  "cheesecake+nuts":"Practical and well-balanced, you approach life with realistic thinking.",
  "cheesecake+syrup":"You have a relaxed and mature sense of style and mindset.",

  "cookie+fruit":"Curious and kind, you love exploring new experiences.",
  "cookie+cookie":"Playful and fun-loving, you create a cheerful atmosphere wherever you go.",
  "cookie+candy":"Full of energy, you‚Äôre always chasing something exciting.",
  "cookie+nuts":"Cute yet responsible, you‚Äôre someone people can rely on.",
  "cookie+syrup":"You blend softness with sensitivity, creating a gentle charm.",

  "chocolate+fruit":"You‚Äôre strong and bold, yet surprisingly delicate at heart.",
  "chocolate+cookie":"Confident and proactive, you naturally take on a leadership role.",
  "chocolate+candy":"Straightforward and bold, your presence stands out.",
  "chocolate+nuts":"Grounded and dependable, you give off a strong sense of trust.",
  "chocolate+syrup":"You balance strength and sensitivity with ease.",

  "pistachio+fruit":"You have a unique and emotional sense of style and taste.",
  "pistachio+cookie":"You combine individuality with approachability, making you charming and easy to like.",
  "pistachio+candy":"Creative and energetic, you thrive on new ideas and expression.",
  "pistachio+nuts":"Quietly focused, you stay dedicated to your own path.",
  "pistachio+syrup":"You enjoy deep thinking and have a rich emotional world.",

  "rocket+fruit":"You‚Äôre free-spirited and full of lively energy.",
  "rocket+cookie":"Curious and adventurous, you love trying new things.",
  "rocket+candy":"Lively and fun, you naturally become the mood-maker.",
  "rocket+nuts":"Cheerful yet balanced, you have great emotional control.",
  "rocket+syrup":"You mix boldness with emotional depth, creating a vibrant style."
};

/* ================= Î°úÏßÅ ================= */
let index = 0;
let answers = [];

const quiz = document.getElementById("quiz");
const progress = document.getElementById("progress");

function renderQuestion() {
  progress.innerText = `Question ${index + 1} / 5`;
  quiz.innerHTML = `
    <div class="question">${questions[index].q}</div>
    <div class="options">
      ${questions[index].options.map(o =>
        `<button onclick="selectAnswer('${o.group}')">${o.text}</button>`
      ).join("")}
    </div>
  `;
}

function selectAnswer(group) {
  answers.push(group);
  index++;
  if (index < questions.length) {
    renderQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  const count = {};
  answers.forEach(a => count[a] = (count[a] || 0) + 1);

  const flavors = ["plain","strawberry","redvelvet","cheesecake","cookie","chocolate","pistachio","rocket"];
  const toppings = ["fruit","cookie","candy","nuts","syrup"];

  let topFlavor = flavors.sort((a,b)=>(count[b]||0)-(count[a]||0))[0];
  let topTopping = toppings.sort((a,b)=>(count[b]||0)-(count[a]||0))[0];

  const key = `${topFlavor}+${topTopping}`;

  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";
  document.getElementById("result-title").innerText = `${topFlavor.toUpperCase()} + ${topTopping.toUpperCase()}`;
  document.getElementById("result-text").innerText =
    results[key] || "You're a unique mix‚Äîjust like your yogurt!";
}

renderQuestion();
</script>
</body>
</html>
